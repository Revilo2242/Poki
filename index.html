<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      margin-top: 20px;
      color: #333;
      font-size: 36px;
      text-align: center;
      font-weight: 600;
    }

    .menu {
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    button {
      padding: 12px 25px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #005a9e;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(1px);
    }

    .iframe-container {
      width: 90%;
      height: 70vh;
      margin: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #ccc;
      background-color: #ffffff;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    .loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
    }

    .loading-screen.active {
      visibility: visible;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0078d7;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fullscreen-btn {
      position: absolute;
      top: -40px;
      right: 10px;
      background-color: transparent;
      color: #0078d7;
      font-size: 24px;
      border: none;
      cursor: pointer;
      padding: 10px;
      transition: color 0.3s;
    }

    .fullscreen-btn:hover {
      color: #005a9e;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #0078d7 20%, transparent 20%) center/60px 60px;
      animation: pulse 1.5s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes pulse {
      0% {
        background-size: 60px 60px;
      }
      50% {
        background-size: 120px 120px;
      }
      100% {
        background-size: 60px 60px;
      }
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <h1>Game Hub</h1>
  
  <div class="menu">
    <button onclick="loadGame('https://itch.io/embed-upload/12037647?color=000000')">Twilight Zone</button>
    <button onclick="loadGame('https://drivemad.me/')">Drive Mad</button>
    <button onclick="loadGame('https://stickman.pro/')">Stickman Hook</button>
    <button onclick="loadGame('https://retrobowlgame.io/')">Retro Bowl</button>
    <button onclick="loadGame('https://stickman.pro/')">Game 5</button>
    <button onclick="loadGame('https://stickman.pro/')">Game 6</button>
    <button onclick="loadGame('https://stickman.pro/')">Game 7</button>
    <button onclick="loadGame('https://stickman.pro/')">Game 8</button>
    <button onclick="loadGame('https://stickman.pro/')">Game 9</button>
    <button onclick="loadGame('https://stickman.pro/')">Game 10</button>
  </div>

  <!-- Fullscreen Button (Icon) -->
  <button class="fullscreen-btn" onclick="toggleFullscreen()">ðŸ”²</button>

  <div class="iframe-container">
    <div id="loading-screen" class="loading-screen">
      <div class="spinner"></div>
    </div>
    <iframe id="game-frame" src="" onload="onGameLoaded()" allowfullscreen></iframe>
  </div>

  <script>
    // Function to load a new game
    function loadGame(url) {
      const iframe = document.getElementById('game-frame');
      const loadingScreen = document.getElementById('loading-screen');
      loadingScreen.classList.add('active'); // Show loading screen
      iframe.src = url; // Set iframe source to load new game
    }

    // Function to toggle fullscreen mode
    function toggleFullscreen() {
      const iframe = document.getElementById('game-frame');
      if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
        // If fullscreen is active, exit fullscreen
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      } else {
        // If not in fullscreen, request fullscreen
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) {
          iframe.webkitRequestFullscreen();
        } else if (iframe.mozRequestFullScreen) {
          iframe.mozRequestFullScreen();
        } else if (iframe.msRequestFullscreen) {
          iframe.msRequestFullscreen();
        }
      }
    }

    // Function to hide loading screen once the game is loaded
    function onGameLoaded() {
      const loadingScreen = document.getElementById('loading-screen');
      loadingScreen.classList.remove('active'); // Hide loading screen
    }
  </script>
</body>
</html>
